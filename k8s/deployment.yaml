apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-microservice
  namespace: orders-microservice
  labels:
    app: orders-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders-microservice
  template:
    metadata:
      labels:
        app: orders-microservice
    spec:
      containers:
      - name: orders-api
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/orders-microservice:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5