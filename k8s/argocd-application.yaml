apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orders-microservice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/devops-microservice.git
    targetRevision: HEAD
    path: helm/orders-microservice
  destination:
    server: https://kubernetes.default.svc
    namespace: orders-microservice
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true